# ----------------------------------
# Traefik
# Use to serve the request of all services

traefik:
    image: traefik
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      -  "./traefik/traefik.toml:/etc/traefik/traefik.toml"
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    labels:
      - "traefik.frontend.rule=Host:traefik.localdomain"
      - "traefik.port=8080"
      - "traefik.backend=traefik"
      - "traefik.frontend.entryPoints=http"
      - "traefik.frontend.auth.basic=test:$$apr1$$gPjYTE6J$$RkWWC8Qk0LDAVKKE.5jPo0"

# ----------------------------------
# Blog jonglage
# A blog on jonglage

web-jonglage:
    image: nginx
    links:
        - blog-jonglage
    volumes:
        - ./web-jonglage/nginx.conf:/etc/nginx/nginx.conf:ro
        - ./web-jonglage/vhost.d:/etc/nginx/vhost.d
    volumes_from:
        - server_data-jonglage-static_1
    labels:
      - "traefik.frontend.rule=Host:jonglage.localdomain"
      - "traefik.port=80"
      - "traefik.backend=jonglage"
      - "traefik.frontend.entryPoints=http"
    restart: always

data-jonglage:
    image: ubuntu:latest
    volumes:
        - /var/lib/mysql

blog-jonglage:
    build: ./blog-jonglage/
    ports:
        - "80"
    links:
        - database-jonglage
    volumes_from:
        - data-jonglage-static
    restart: always
    command: /app/blog-jonglage/./start.sh

database-jonglage:
    image: mariadb:latest
    volumes_from:
        - data-jonglage
    environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_USER: pierrick
        MYSQL_PASSWORD: pierrickpass
        MYSQL_DATABASE: jonglage
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci --character-set-client-handshake=FALSE
    restart: always

data-jonglage-static:
    image: ubuntu:latest
    volumes:
        - /data

# ----------------------------------
# Shaarli
# Microblogging service

shaarli:
    image: crichon/shaarli
    ports:
        - "80"
    environment:
        VIRTUAL_HOST: shaarli.localdomain
    labels:
      - "traefik.frontend.rule=Host:shaarli.localdomain"
      - "traefik.port=80"
      - "traefik.backend=shaarli"
      - "traefik.frontend.entryPoints=http"
    volumes_from:
        - shaarlidata
    restart: always

shaarlidata:
    image: ubuntu:latest
    volumes:
        - /var/www/html/data
    command: "echo shaarli data container"

# -----------------------------------------------
# Etherpad
# Collaborative text document writing

mysqlData:
    image: ubuntu:latest
    volumes:
        - /var/lib/mysql

db:
    image: mysql:5.7
    volumes_from:
        - mysqlData
    environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_USER: dev
        MYSQL_PASSWORD: devpassword
        MYSQL_DATABASE: etherpad
    restart: always

etherpad:
    build: ./etherpad-pierrick/
    links:
        - db
    command: /opt/etherpad/bin/./run.sh
    ports:
        - "80"
    labels:
      - "traefik.frontend.rule=Host:pads.localdomain"
      - "traefik.port=80"
      - "traefik.backend=etherpad"
      - "traefik.frontend.entryPoints=http"
    environment:
        NODE_ENV: production
    restart: always

# -------------------------------------------------------------
# wallabag
# Self hostable application to save web page

wallabagdata:
    image: ubuntu:latest
    volumes:
        - /var/www/wallabag/data

wallabag:
    image: wallabag/wallabag
    ports:
        - "80"
    labels:
      - "traefik.frontend.rule=Host:bag.localdomain"
      - "traefik.port=80"
      - "traefik.backend=wallabag"
      - "traefik.frontend.entryPoints=http"
    environment:
        SYMFONY__ENV__DOMAIN_NAME: http://bag.localdomain
    volumes_from:
        - wallabagdata
    restart: always

