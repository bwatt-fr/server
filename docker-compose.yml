# -----------------------------------------------
house-monitoring:
    build: ./house-monitoring/
    ports:
        - "8000"
        - "8001:8001"
    labels:
      - "traefik.frontend.rule=Host:on-se-capte-a-la-maison.localdomain"
      - "traefik.port=8000"
      - "traefik.backend=house-monitoring"
      - "traefik.frontend.entryPoints=http"
    volumes_from:
        - house-monitoring-data
    command: bash -c "cp -n /app/house-monitoring.db /data && /app/webserver -c /app/conf.json"
    restart: always

house-monitoring-data:
    image: ubuntu:latest
    volumes:
        - /data

# -----------------------------------------------
nextcloud-web:
    image: nginx
    links:
      - nextcloud-app
    volumes:
        - ./nextcloud-web/nginx.conf:/etc/nginx/nginx.conf:ro
    volumes_from:
      - nextcloud-app
    labels:
      - "traefik.frontend.rule=Host:nextcloud.localdomain"
      - "traefik.port=80"
      - "traefik.backend=nextcloud"
      - "traefik.frontend.entryPoints=http"
    restart: always

nextcloud-app:
    image: nextcloud:fpm
    links:
      - nextcloud-db
    volumes:
      - /var/www/html/apps
      - /var/www/html/config
      - /var/www/html/data
    restart: always
    
nextcloud-db:
    image: mariadb
    volumes_from:
      - nextcloud-data
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=nextcloud
    restart: always

nextcloud-data:
    image: ubuntu:latest
    volumes:
        - /var/lib/mysql
